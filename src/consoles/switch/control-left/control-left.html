<div class="pad control-left">
    <div class="control-left__minus">
        <button class="button button--minus"></button>
    </div>

    <div class="control-left__analogic">
        <button class="analogic">
            <div class="analogic__background">
                <div class="analogic__center"></div>
            </div>
        </button>
    </div>
    
    <div class="control-left__buttons">
        <button class="button button--up">
            <div class="button__arrow"></div>
        </button>
    
        <button class="button button--right">
            <div class="button__arrow"></div>
        </button>
    
        <button class="button button--down">
            <div class="button__arrow"></div>
        </button>
    
        <button class="button button--left">
            <div class="button__arrow"></div>
        </button>
    </div>

    <div class="control-left__square">
        <button disabled class="button button--square"></button>
    </div>
    
</div>
