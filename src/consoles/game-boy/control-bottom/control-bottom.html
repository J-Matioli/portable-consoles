<div class="control-botton">
    <span class="control-botton__logo">Nintendo</span>
    <section class="control-botton__action-buttons">
        <div class="control-botton__gameboy-arrows">
            <button class="button-square button-square--up">
                <div class="button-square__arrow"></div>
            </button>
            <button class="button-square button-square--right">
                <div class="button-square__arrow"></div>
            </button>
            <button class="button-square button-square--middle">
                
            </button>
            <button class="button-square button-square--bottom">
                <div class="button-square__arrow"></div>
            </button>
            <button class="button-square button-square--left">
                <div class="button-square__arrow"></div>
            </button>
        </div>
        <div class="control-botton__buttons">
            <button class="button button--a">
                <span class="button__content">A</span>
            </button>

            <button class="button button--b">
                <span class="button__content">B</span>
            </button>
        </div>
    </section>
</div>
